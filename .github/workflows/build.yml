name: Arduino Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Arduino CLI
      run: |
        mkdir -p $HOME/bin
        curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | BINDIR=$HOME/bin sh
        export PATH="$HOME/bin:$PATH"

    - name: Install ESP8266 Core
      run: |
        arduino-cli core update-index
        arduino-cli core install esp8266:esp8266

    - name: Install Arduino CLI
      run: |
        arduino-cli --version  # This step just checks if Arduino CLI is correctly installed.

    - name: Build Sketch
      run: |
        arduino-cli compile --fqbn esp8266:esp8266:d1 main.ino

    - name: Display Compilation Results
      run: |
        if [ -f "build/esp8266.esp8266.d1/main.ino.bin" ]; then
          echo "Build successful!"
        else
          echo "Build failed!"
          exit 1
        fi

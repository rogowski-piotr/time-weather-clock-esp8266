name: Arduino Build

on:
  push:
    branches:
      - main
    pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v2

      - name: 🏗️ Build Docker image
        run: |
          echo "🚧 Building Docker image..."
          docker build -t arduino-builder -f docker/Dockerfile-build .
          if [ $? -eq 0 ]; then
            echo "✅ Docker image build successful!"
          else
            echo "❌ Docker image build failed!"
            exit 1
          fi

      - name: 🛠️ Compile Arduino code with Docker
        run: |
          echo "🔨 Compiling Arduino code..."
          docker run -t arduino-builder
          if [ $? -eq 0 ]; then
            echo "✅ Arduino code compilation successful!"
          fi

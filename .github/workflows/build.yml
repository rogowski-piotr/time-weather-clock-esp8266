name: Arduino Build

on:
  push:
    branches:
      - main
    pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ—ï¸ Build Docker image
        run: |
          echo "ğŸš§ Building Docker image..."
          docker build -t arduino-builder -f docker/Dockerfile-build .
          if [ $? -eq 0 ]; then
            echo "âœ… Docker image build successful!"
          else
            echo "âŒ Docker image build failed!"
            exit 1
          fi

      - name: ğŸ› ï¸ Compile Arduino code with Docker
        run: |
          echo "ğŸ”¨ Compiling Arduino code..."
          docker run -t arduino-builder
          if [ $? -eq 0 ]; then
            echo "âœ… Arduino code compilation successful!"
          fi

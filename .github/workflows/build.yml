name: CI

on:
  push:
    branches:
      - main
    pull_request:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ“¥
        uses: actions/checkout@v2

      - name: Set up Python ğŸ
        uses: actions/setup-python@v1

      - name: Install PlatformIO ğŸ› ï¸
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Install platformIO libraries ğŸ“š
        run: pio lib install

      - name: Build code ğŸ—ï¸
        run: platformio run

      - name: Run unit tests ğŸ“‹
        if: false # disable tests for now :)
        run: |
          echo "ğŸš§ Building Docker image..."
          platformio test
          if [ $? -eq 0 ]; then
            echo "âœ… Docker image build successful!"
          else
            echo "âŒ Docker image build failed!"
            exit 1
          fi
